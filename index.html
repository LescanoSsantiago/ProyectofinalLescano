<head>

                </div>
                <div>
                    <label for="couta">CUOTAS

                    </label>
                </div>
                <div>
                    <label for="interes">INTERES
                        <input type="text" class="form-control" id="interes" placeholder="Ingrese el interÃ©s a generar">
                    </label>
                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden id="alert-error">
                    Debes llenar todos los campos!
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="btnCalcular">CALCULAR</button>
        <hr>
        <table id="lista-tabla" class="table">
            <thead>
                <tr>
                    <th>FECHA</th>
